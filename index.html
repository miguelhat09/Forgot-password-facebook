<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>¿Has olvidado la contraseña?</title>
        <link rel="stylesheet" href="estilos.css">
    </head>

    <body>
        <main class="contenedor">
            <div>
                <h1 class="titulo-logo">Facebook</h1>
            </div>    
            <div>
                <form class="form">
                    <div class="login">
                        Correo electronico o telefono
                        <br>
                        <input type="text" class="inp">
                    </div>
                    <div class="pass">
                        Contraseña
                        <input type="password" class="inp">
                        <br>
                        <a class="link" href="">¿Has olvidado los datos de tu cuenta?</a> 
                    </div>
                    <div>
                        <input class="boton-azul" type="submit" value="Entrar">
                    </div>
                </form>
            </div>
        </main>
        <div class="caja-gris">
            <div class="centrar">
                <div class="caja-recuperar">
                    <h3>Recupera tu cuenta</h3>
                    <hr align="center" width="530" size="1px" color="gray" noshade>
                    <div class="section">
                        <p>Introduce el correo electrónico o el número de teléfono para buscar tu<br>
                        cuenta.</p>
                        <input class="num-mov" type="text" placeholder="Número de móvil">
                    </div>
                </div>
                <footer class="botones">
                    <input class="boton-azul" type="submit" value="Buscar">
                    <input class="boton-cancelar" type="submit" value="Cancelar">
                </footer>
            </div>
        </div>   
    </body>
</html>
